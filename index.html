<!DOCTYPE html>
<html>
  <head>
    <title>Sparkplug</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      body {
        font-family: 'Lato';
      }
      canvas {
        width: 100%;
      }
      input[type=color] {
        background-color: transparent;
        border: 0;
        outline: none;
        height: 3rem;
        width: 100%;
        margin: 0 0 20px 0;
        padding: 0;
        box-shadow: none;
      }
      label {
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sparkplug</h1>
      <p>Enter color values and Workshop details below.</p>
      <form id="values">
        <div class="row">
          <div class="input-field col s4">
            <input type="text" id="name" value="Web Workshop 1">
            <label for="name">Name of Workshop</label>
          </div>
          <div class="input-field col s4">
            <input type="date" id="date" class="datepicker">
            <label class="active" for="date">Date of Workshop</label>
          </div>
          <div class="input-field col s1">
            <input type="color" id="heading-color" value="#ffffff">
            <label class="active" for="heading-color">Heading</label>
          </div>
          <div class="input-field col s1">
            <input type="color" id="background-color" value="#000000">
            <label class="active" for="background-color">Background</label>
          </div>
          <div class="input-field col s1">
            <input type="color" id="gradient-1" value="#ff0000">
            <label class="active" for="gradient-1">Gradient 1</label>
          </div>
          <div class="input-field col s1">
            <input type="color" id="gradient-2" value="#ffff00">
            <label class="active" for="gradient-2">Gradient 2</label>
          </div>
        </div>
        <div class="row">
          <div class="col s10">
            <canvas id="preview" width="800" height="200"></canvas>
          </div>
          <div class="col s2">
            <button class="btn waves-effect waves-light" type="submit">
              Submit <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
